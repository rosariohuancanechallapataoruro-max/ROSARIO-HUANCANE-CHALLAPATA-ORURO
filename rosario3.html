
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosario Challapata</title>

  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Iconos -->
  <script src="https://kit.fontawesome.com/3f4e1f9b1a.js" crossorigin="anonymous"></script>

  <style>
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f1e6;
      color: #4b2e1e;
    }

    /* Navbar */
    header {
      background-color: #8b5e3c;
      color: white;
      padding: 10px 40px;
      display: flex;
      align-items: center;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    /* Logo redondo */
    header img {
      width: 85px;
      height: 85px;
      border-radius: 50%;
      object-fit: cover;
    }

    nav {
      flex: 1;
      display: flex;
      justify-content: center; /* centra los botones */
      gap: 25px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ffcc70;
    }

    /* Hero section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      background: url('VACAS3.jpg') no-repeat center top;
      background-size: cover; /* ocupa toda la pantalla */
      padding-top: 100px;
      position: relative;
      overflow: hidden;
    }

    /* Texto animado letra por letra */
    .hero h1 {
      font-size: 3.5em;
      font-weight: 700;
      color: white;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      white-space: nowrap;
      overflow: hidden;
      border-right: 4px solid white;
      width: 0;
      animation: typing 6s steps(25) forwards, blink 0.8s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 25ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .hero p {
      font-size: 1.5em;
      margin: 15px 0;
      font-weight: 500;
      color: #f5f1e6;
      text-shadow: 1px 1px 6px rgba(0,0,0,0.7);
    }

    .btn-hero {
      background: #8b5e3c;
      color: white;
      padding: 15px 35px;
      border-radius: 30px;
      font-size: 1.2em;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-hero:hover {
      background: #ffcc70;
      color: #4b2e1e;
    }

    /* Redes sociales abajo */
    .social-icons {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .social-icons a {
      font-size: 1.5em;
      color: white;
      background: rgba(0,0,0,0.4);
      padding: 12px;
      border-radius: 50%;
      transition: 0.3s;
      text-align: center;
    }

    .social-icons a:hover {
      background: #ffcc70;
      color: #4b2e1e;
    }

    footer {
      background: #8b5e3c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <img src="VAQUITA.jpg" alt="Logo">
    <nav>
      
      <a href="eventos.html">EVENTOS</a>
      <a href="galeria.html">GALERÍA</a>
      <a href="novedades.html">NOVEDADES</a>
      <a href="tienda virtual.html">TIENDA</a>
      <a href="historia.html">HISTORIA</a>
    </nav>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1>Rosario Challapata</h1>
    <p>Sabores y tradiciones de nuestra tierra</p>
    <a href="historia.html" class="btn-hero">Descubre más</a>

    <!-- Redes sociales abajo -->
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 Rosario Challapata - Todos los derechos reservados
  </footer>


</body>
</html>
